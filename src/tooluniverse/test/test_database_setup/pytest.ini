[pytest]
addopts = -q
testpaths = tests
markers =
  slow: downloads models or hits network
  euhealth: requires a built euhealth.db (and optional network for deepdive)
  hf: requires HF_TOKEN and HF_REPO to be set
  api: tests that hit real external APIs (Azure/OpenAI/HF/Local). Require valid environment and will FAIL if not configured.
